# EasyColoc - même logique que https://github.com/Gourita-M/Brief-Crois-EasyColoc
# Colocation, dépenses partagées, "qui doit à qui", invitations, admin global.

services:

  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: laravel_ap
    user: "1000:1000"
    volumes:
      - "./src:/var/www/html"
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: nginx_app
    ports:
      - "8080:80"
    volumes:
      - "./src:/var/www/html"
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app


  postgres:
    networks:
      - easycoloc
    image: postgres:16-alpine
    container_name: easycoloc_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: easycoloc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d easycoloc"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    networks:
      - easycoloc
    image: dpage/pgadmin4:latest
    container_name: easycoloc_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5056:80"
    depends_on:
      postgres:
        condition: service_healthy

networks:
  easycoloc:
    driver: bridge

volumes:
  pgdata:
